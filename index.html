<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <title>Pranayam Helper</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Audio elements -->
    <audio id="inhaleAudio" preload="auto" playsinline>
        <source src="inhale.mp3" type="audio/mpeg">
    </audio>
    <audio id="exhaleAudio" preload="auto" playsinline>
        <source src="exhale.mp3" type="audio/mpeg">
    </audio>
    <audio id="tingAudio" preload="auto" playsinline>
        <source src="ting.mp3" type="audio/mpeg">
    </audio>

    <div class="container">
        <!-- Configuration Screen -->
        <div id="configScreen" class="screen active">
            <h1>Pranayam Helper</h1>
            
            <div class="config-section">
                <h2>Breathing Ratio</h2>
                <div class="ratio-inputs">
                    <div class="input-group">
                        <label>Breathe In</label>
                        <input type="number" id="breatheIn" value="4" min="1" max="60">
                        <span class="unit">sec</span>
                    </div>
                    <div class="input-group">
                        <label>Hold</label>
                        <input type="number" id="hold" value="7" min="0" max="60">
                        <span class="unit">sec</span>
                    </div>
                    <div class="input-group">
                        <label>Breathe Out</label>
                        <input type="number" id="breatheOut" value="8" min="1" max="60">
                        <span class="unit">sec</span>
                    </div>
                </div>
            </div>

            <div class="config-section">
                <h2>Total Duration</h2>
                <div class="timer-input">
                    <input type="number" id="totalDuration" value="5" min="1" max="60">
                    <span class="unit">minutes</span>
                </div>
            </div>

            <button id="startBtn" class="primary-btn">Start Pranayam</button>
        </div>

        <!-- Breathing Screen -->
        <div id="breathingScreen" class="screen">
            <div class="time-remaining" id="timeRemaining">5:00</div>
            <div class="breathing-circle" id="breathingCircle"></div>
            <div class="breathing-text" id="breathingText">Breathe In</div>
            <div class="breathing-timer" id="breathingTimer">4</div>
            <button id="stopBtn" class="secondary-btn">Stop</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
